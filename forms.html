<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is an HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
           <input type="text" name="myName" id="name"> 
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" >
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible? <input type="checkbox" name="Eligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Writing space: <br> <textarea name="writing space" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car"> Car</label>
            <select name="myCar" id="car">
            <option value="dus">Duster</option>
            <option value="fort">Fortuner</option>
        </select>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>

    </form>
</body>
</html>
